<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management</title>

  <link rel="stylesheet" href="../../../../assets/css/bootstrap.css"/>
  <link rel="stylesheet" href="../../../../assets/css/all.min.css"/>
</head>

<body>
<img class="bookshelf-img-container" src="../../../../assets/images/bookshelf.jpg" alt="bookshelf">
<div class="books-container">
  <form [formGroup]="searchBooksFormGroup" class="search-container">
    <input type="text" placeholder="Search book to manage it..." class="search-bar" id="searchQuery"
           formControlName="searchQuery" (keyup.enter)="searchBooks()">
    <button class="search-icon-button" (click)="searchBooks()">
      <i class="fa fa-search"></i>
    </button>
  </form>
  <app-books-pagination
    [books]="books" [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)">
  </app-books-pagination>
</div>
</body>
