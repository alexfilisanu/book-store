<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics</title>

  <link rel="stylesheet" href="../../../../assets/css/bootstrap.css"/>
  <link rel="stylesheet" href="../../../../assets/css/all.min.css"/>
</head>

<body>
<img class="bookshelf-img-container" src="../../../../assets/images/bookshelf.jpg" alt="bookshelf">
<div class="books-container">
  <div class="row">
    <label for="yearInput">Select Year:</label>
    <input type="number" id="yearInput" [(ngModel)]="yearInput" (change)="onYearChange()" class="form-control"/>
  </div>
  <div class="buttons-container" style="margin-top: 30px; text-align: center;">
    <button class="confirm-btn" (click)="showChart(1)">View Orders By Month</button>
    <button class="confirm-btn" (click)="showChart(2)">View Earnings By Month</button>
    <button class="confirm-btn" (click)="showChart(3)">View Publisher Distribution</button>
  </div>
  <div class="chart-container" *ngIf="isChartVisible">
    <canvas #mainChart></canvas>
  </div>
</div>
</body>
